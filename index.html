/* ===== FADE ANIMATION ===== */
.fade {
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.97); }
  to   { opacity: 1; transform: scale(1); }
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 16px 22px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(10px);
  z-index: 10;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  color: #ff4d6d;
}

nav a {
  margin-left: 18px;
  text-decoration: none;
  color: #444;
  font-weight: 500;
  cursor: pointer;
}

/* ===== CONTENT ===== */
#content {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 110px 15px 30px;
}

.card {
  background: white;
  padding: 35px 30px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  max-width: 460px;
  width: 100%;
}

.photos {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 18px;
  margin-bottom: 25px;
}

.photos img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #ff4d6d;
}

.love {
  font-size: 42px;
  animation: beat 1s infinite;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

h1 {

  margin-bottom: 15px;
  font-size: 28px;
}

p {
  font-size: 19px;
  color: #444;
  line-height: 1.6;
}

button {

  padding: 15px 30px;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;

#yes:hover {

  width: 100%;
  text-align: center;
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
  h1 { font-size: 30px; }
  p { font-size: 20px; }
  .photos img { width: 120px; height: 120px; }

</style>

/* ===== HELPER FADE ===== */
function fadeContent(html) {
  const content = document.getElementById("content");
  content.style.opacity = 0;

  setTimeout(() => {
    content.innerHTML = html;
    content.classList.remove("fade");
    void content.offsetWidth;
    content.classList.add("fade");
    content.style.opacity = 1;
  }, 200);
}
